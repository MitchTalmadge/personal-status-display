substitutions:
  display_w: 240
  display_h: 320
  idle_timeout: 5s
  
  # Status names
  status_home: "Home"
  status_sleeping: "Sleeping"
  status_working: "Working"
  status_gaming: "Gaming"
  status_meeting: "Meeting"
  status_busy: "Busy"
  status_away: "Away"
  
  # Statuses that should show duration (comma-separated)
  statuses_with_duration: "Sleeping"
  
  # Location names
  location_home: "home"
  
  # HA entity names
  ha_status_other: "Other"
  
  # Colors (hex codes)
  color_home: "0xADD8E6"  # Light blue
  color_sleeping: "0x800080"  # Purple
  color_working: "0xFFFF00"  # Yellow
  color_gaming: "0x00FF00"  # Green
  color_meeting: "0xFF0000"  # Red
  color_busy: "0xFF0000"  # Red (same as meeting)
  color_away: "0xFFFFFF"  # White
  
  # Icons (Unicode)
  icon_home: "\U0000e587"
  icon_sleeping: "\U0000f174"
  icon_working: "\U0000e8f9"
  icon_gaming: "\U0000ea28"
  icon_meeting: "\U0000e9a5"
  icon_busy: "\U0000effb"
  icon_away: "\U0000e594"
  icon_clock: "\U0000e8b5"

  # Sleep quality face icons (Material Symbols)
  icon_face_happy: "\U0000e815"      # sentiment_very_satisfied
  icon_face_meh: "\U0000e812"        # sentiment_neutral
  icon_face_drowsy: "\U0000e811"     # sentiment_dissatisfied

  # Sleep quality colors
  color_sleep_happy: "0x00FF00"      # Green (7+ hours)
  color_sleep_meh: "0xFFA500"        # Orange (6-7 hours)
  color_sleep_drowsy: "0xFF0000"     # Red (<6 hours)

  # Sleep quality thresholds (in minutes)
  sleep_threshold_happy: "420"       # 7 hours = 420 minutes
  sleep_threshold_meh: "360"         # 6 hours = 360 minutes